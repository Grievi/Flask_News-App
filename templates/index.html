<body>
 
  <div class="jumbotron" style="color:black">

          Instant News with News App
   
      </h1>
   
  </div>

    <div class="container">
        <div class="row wrapper">
            <div class="col-md-8">
                {% for  news, desc,img ,n_date, url in toplist %}

                <a href="{{Url}}"><img src="{{img}}" alt=""></a>

                </div>

        </div>
    </div>

    <h1 class="text-center">Trending News</h1>

        <div class="col-md-8">
            {% for news, desc, n_date, url, i in all %}

            <a href="{{Url}}"><img src="{{img}}" alt=""></a>
            <a href="{{Url}}"></a><h3>{{news}}</h3> 
            <a href="{{Url}}"></a><p>{{desc}}</p>

            {% endfor %}
        </div>

    </div>
