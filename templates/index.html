<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
 
  <div class="jumbotron" style="color:black">
   
      <h1 style="color:black" class="text-center">
   
          Instant News with News App
   
      </h1>
   
  </div>

  <div class="container">
   
    {% for  news, desc,img ,n_date, url in toplist %}
    <div>
    <a href="{{Url}}"><img src="{{img}}" alt=""></a>
    <a href="{{Url}}"></a><h3>{{news}}</h3> 
    <a href="{{Url}}"></a><h4>{{desc}}</h4> 
    <a href="{{Url}}"></a><h5>News Date: {{n_date}}</h5> 
     
    </div>
    
    {% endfor %}
   
   
  </div>
  <div class="container">
      <h1 class="text-center">
          Trending News
      </h1>
    {% for news, desc, n_date, url, i in toplist %}

    <img src="{{i}}" alt="">
    <h4>News: </h4> {{news}}
    <h5>Description: </h5> {{desc}}
    <h6>News Date: </h6> {{n_date}}
    <h6>News Url: </h6> {{Url}}

    {% endfor %}
  </div>

  </body>
  </html>
