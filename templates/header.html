  <body>

<div class="container">

<nav class="navbar navbar-dark bg-dark">
  <!-- Navbar content -->
  
    <button class="btn btn-outline-warning" type="button"><a style="text-decoration: none;" href="{{url_for('home')}}">Top HeadLines</a></button>
   
</nav>
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="../static/Assets/c1.jpg" alt="First slide" height=500px>
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="../static/Assets/c2.jpg" alt="Second slide" height=500px>
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="../static/Assets/c3.jpg" alt="Third slide" height=500px>
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="../static/Assets/c4.jpg" alt="fourth slide" height=500px>
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
       <br>

{% endblock %}
